<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
    <style>
        body{
            background-color: rgb(251, 251, 251);
            padding: 0;
            margin: 0;
        }
        .main-body{
         height: 0px;
         width: 450px;
        background-color: rgb(236, 209, 175);
        border: 1px solid rgb(155, 137, 137);
        margin: auto;
        
        }
        .main-heading{
            text-align: center;
        }
        .text{
            margin: 5px;
            margin-left: 70px;
            border: 1px solid black;
            width: 100px;
            
        }
        #total{
            background-color: rgb(125, 129, 132);
            text-align: center;
            height: 20px;
        }
        .btn{
          cursor: pointer;
          margin: 0px 10px 0px 10px;
        }
        .box{
            display: flex;
            justify-content: space-between;
        }
      
    </style>
</head>
<body>
    <h1 class="main-heading">Sum Of Two Numbers</h1>

    <div class="main-body">
        <div>
        <input type="text" placeholder="Enter 1st NUM" id="num1" class="text">
        <input type="text" placeholder="Enter 2nd Num" id="num2" class="text">
    </div>
    <p class="add" id="total"></p>
    <div class="box">
    <button type="submit" class="btn" onclick="summ()">Addition</button>
    <button type="submit" class="btn" onclick="resetSum()">clear</button>

</div>
    </div>
    <script>
        const number1=document.getElementById("num1")
        const number2=document.getElementById("num2")
        const add= document.getElementById("total")


     function summ(){
      const sum= parseInt(number1.value || 0) + parseInt(number2.value || 0)
      add.innerText=`Addition is: ${sum}`
  }
  function resetSum() {
      number1.value = "";
      number2.value = "";
      add.innerText = "";
    }

  </script>
 
</body>
</html>
